{% extends 'base.html' %}

{% block title %}{% if form.instance.pk %}Modifier{% else %}Ajouter{% endif %} un cours{% endblock %}

{% block content %}
<h1>{% if form.instance.pk %}Modifier{% else %}Ajouter{% endif %} un cours</h1>
<form method="post">
    {% csrf_token %}
    <div class="mb-3">
        {{ form.as_p }}
    </div>
    <button type="submit" class="btn btn-primary">Enregistrer</button>
    <a href="{% url 'cours-list' %}" class="btn btn-secondary">Annuler</a>
</form>
{% endblock %}
