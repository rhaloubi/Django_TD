{% extends 'base.html' %}

{% block title %}Supprimer l'étudiant{% endblock %}

{% block content %}
<h1>Supprimer l'étudiant</h1>
<div class="alert alert-danger">
    Êtes-vous sûr de vouloir supprimer l'étudiant {{ object.prenom }} {{ object.nom }} ?
</div>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirmer la suppression</button>
    <a href="{% url 'etudiant-list' %}" class="btn btn-secondary">Annuler</a>
</form>
{% endblock %}
